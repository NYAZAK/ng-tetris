<div class="grid">
    <canvas class="game-board" #board></canvas>
    <div class="right-column">
        <div>
            <h1>Tetris</h1>
            <p>Score: {{points}}</p>
            <p>Lines: {{lines}} </p>
            <p>Level: {{level}}</p>
        </div>
        <button (click)="play()" class="play-button">Play</button>
    </div>
</div>
